<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http - equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰墩墩</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .root {
            width: 600px;
            height: 600px;
            overflow: hidden;
            margin: 0 auto;
            margin-top: 100px;
            border: 4px solid #ccc;
        }
    </style>
</head>

<body>
    <div class='root'>
        <!-- <canvas id="test"></canvas> -->
        <div class="bingDundunContent">
            <canvas width="600" height="600" id="bingDunDun"> </canvas>
        </div>
    </div>
    <script>

        const cvs = document.getElementById('bingDunDun');
        //canvas充满窗口
        // cvs.width = 300;
        // cvs.height = 300;
        //画笔
        const ctx1 = cvs.getContext('2d');

        //颜色数组
        const colors = ['blue', '#ff3535'];

        /*文字内容*/
        const text = '你好,冰墩墩';

        /*文字位置*/
        const [x, y] = [180, 550];

        //字体属性
        ctx1.font = 'bold 50px arial';

        function draw() {
            //保存上下文对象的状态
            ctx1.save();
            //设置描边样式
            ctx1.strokeStyle = colors[0];
            //设置描边宽度
            ctx1.lineWidth = 1;
            //虚线
            ctx1.setLineDash([8]);
            //以描边的方式显示路径
            ctx1.strokeText(text, x, y);
            //第二部分虚线
            ctx1.lineDashOffset = 8;
            ctx1.strokeStyle = colors[1];
            //光晕
            ctx1.shadowColor = 'orange';
            //多画几遍光晕
            for (let i = 10; i > 3; i -= 2) {
                ctx1.shadowBlur = i;
                ctx1.strokeText(text, x, y);
            }
            //将上下文对象的状态恢复到上一次保存时的状态
            ctx1.restore();
        }

        draw();

        setInterval(function () {
            // ctx1.clearRect(0, 0, cvs.width, cvs.height);
            draw();
            colors.reverse();
        }, 500)
        //--------------
        var c = document.getElementById("bingDunDun");
        var ctx = c.getContext("2d");
        // 左耳朵
        ctx.beginPath();
        ctx.ellipse(200, 90, 40, 60, 0, 0, Math.PI * 2);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();

        // 右耳朵
        ctx.beginPath();
        ctx.ellipse(400, 90, 40, 60, 0, 0, Math.PI * 2);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();

        // 左小手上半
        ctx.beginPath();
        ctx.moveTo(72, 340);
        ctx.quadraticCurveTo(20, 290, 200, 170);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();
        // 左小手下半
        ctx.beginPath();
        ctx.moveTo(72, 340);
        ctx.quadraticCurveTo(140, 390, 130, 200);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();

        // 右小手上半
        ctx.beginPath();
        ctx.moveTo(470, 290);
        ctx.quadraticCurveTo(500, 120, 552, 166);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();
        // 右小手下半
        ctx.beginPath();
        ctx.moveTo(470, 290);
        ctx.bezierCurveTo(550, 270, 590, 200, 550, 164);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();

        // 爱心
        // 爱心上半
        ctx.beginPath();
        ctx.moveTo(520, 210);
        ctx.bezierCurveTo(504, 198, 512, 178, 527, 195);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.globalCompositeOperation = "source-over";
        ctx.stroke();

        // 爱心上半
        ctx.beginPath();
        ctx.moveTo(520, 210);
        ctx.bezierCurveTo(550, 210, 540, 186, 525, 195);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();

        // 左脚
        ctx.beginPath();
        ctx.moveTo(210, 40);
        ctx.quadraticCurveTo(120, 520, 200, 460);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(180, 466);
        ctx.bezierCurveTo(340, 474, 170, 478, 260, 230);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();

        // 右脚
        ctx.beginPath();
        ctx.moveTo(440, 340);
        ctx.quadraticCurveTo(470, 520, 380, 440);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(434, 463);
        ctx.bezierCurveTo(290, 464, 410, 468, 360, 300);
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();
        // 上半身
        ctx.beginPath();
        ctx.ellipse(300, 240, 176, 200, 0, Math.PI * 0.75, Math.PI * 2.25);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.lineWidth = 10;
        ctx.stroke();

        // 底部
        ctx.beginPath();
        ctx.ellipse(300, 282, 180, 136, 0, Math.PI * 0.25, Math.PI * 0.75);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.lineWidth = 10;
        ctx.stroke();

        // 五根弦
        ctx.beginPath();
        ctx.ellipse(300, 200, 136, 110, 0, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(300, 200, 140, 114, 0, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "yellow";
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(300, 200, 144, 118, 0, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "blue";
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(300, 200, 148, 122, 0, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "green";
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(300, 200, 152, 126, 0, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#000";
        ctx.stroke();

        // 左黑眼圈
        ctx.beginPath();
        ctx.ellipse(220, 180, 50, 36, -0.6, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#000";
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();
        // 左眼白圈
        ctx.beginPath();
        ctx.arc(236, 178, 20, 0, 2 * Math.PI);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#fff";
        ctx.stroke();
        // 左眼白点
        ctx.beginPath();
        ctx.arc(244, 174, 3, 0, 2 * Math.PI);
        ctx.lineWidth = 4;
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();
        // 右黑眼圈
        ctx.beginPath();
        ctx.ellipse(380, 180, 50, 36, 0.6, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#000";
        ctx.fillStyle = "#000";
        ctx.fill();
        ctx.stroke();
        // 右眼白圈
        ctx.beginPath();
        ctx.arc(364, 178, 20, 0, 2 * Math.PI);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#fff";
        ctx.stroke();
        // 左眼白点
        ctx.beginPath();
        ctx.arc(356, 174, 3, 0, 2 * Math.PI);
        ctx.lineWidth = 4;
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.stroke();
    </script>
</body>

</html>
